<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Arthur and Callie Learn Greek</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #f8fafc;
      color: #222;
      font-family: sans-serif;
    }
    .app {
      max-width: 390px;
      margin: 28px auto 8px auto;
      padding: 16px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    h1 {
      font-size: 1.22rem;
      font-weight: 600;
      margin: 0;
    }
    .icon-btn,
    .icon-btn.close {
      background: #e0e7ef;
      border-radius: 14px;
      min-width: 44px;
      min-height: 44px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #cbd5e1;
      font-size: 1.65rem;
      color: #2563eb;
      transition: background .15s;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .icon-btn.close {
      font-size: 1.3rem;
      color: #888;
      position: absolute;
      right: 18px;
      top: 16px;
    }
    .icon-btn:hover {
      background: #2563eb;
      color: #fff;
    }
    .card {
      border: 1px solid #cbd5e1;
      border-radius: 12px;
      padding: 24px 18px 22px 18px;
      box-shadow: 0 2px 14px rgba(0,0,0,0.05);
      margin-bottom: 22px;
    }
    .prompt {
      font-size: 1.35rem;
      font-weight: 500;
      margin-bottom: 24px;
      text-align: center;
    }
    .phonetics {
      font-style: italic;
      color: #2563eb;
      font-size: 1.16rem;
      text-align: center;
      margin-top: 14px;
      margin-bottom: 8px;
      display: block;
    }
    .phonetics.hidden {
      display: none;
    }
    .toolbar {
      margin: 0 auto;
      text-align: center;
    }
    .btn {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 26px;
      font-size: 1.07rem;
      font-weight: 500;
      cursor: pointer;
      margin-top: 4px;
      margin-bottom: 4px;
      transition: background 0.15s, color 0.15s;
    }
    .btn.secondary {
      background: #e0e7ef;
      color: #2563eb;
      border: 1px solid #cbd5e1;
    }
    .btn.secondary:hover, .btn.primary:hover {
      background: #2563eb;
      color: #fff;
    }
    .reveal {
      margin-top: 30px;
      padding-top: 4px;
      padding-bottom: 4px;
      text-align: center;
    }
    .reveal.visible {
      border-top: 1px solid #cbd5e1;
      margin-top: 16px;
    }
    .english-line, .greek-lines {
      font-size: 1.19rem;
      margin: 12px 0;
      text-align: center;
    }
    .navigation {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 20px;
      margin-bottom: 32px;
    }
    .modal {
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(50,60,70,.18);
      z-index: 80;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal.hidden {
      display: none;
    }
    .modal-content {
      background: #fff;
      margin: auto;
      border-radius: 18px;
      padding: 32px 18px 20px 18px;
      min-width: 320px;
      min-height: 140px;
      box-shadow: 0 3px 44px rgba(30,31,36,0.26);
      position: relative;
      text-align: center;
    }
    .modal-content h2 {
      margin-top: 0;
      font-size: 1.18rem;
      font-weight: 600;
    }
    .modal-content label,
    .modal-content select,
    .modal-content .btn {
      margin-top: 10px;
      margin-bottom: 6px;
      font-size: 1.05rem;
      display: block;
      text-align: left;
    }
    .reset-btn {
      margin-top: 26px;
      background: #fff6e0;
      color: #bc4d4d;
      border: 2px solid #fde3c2;
    }
    .reset-btn:hover {
      background: #ffe0e0;
      color: #b50404;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #e9e9e9;
      padding: 8px 4px;
      text-align: left;
      font-size: 0.95rem;
    }
    th {
      background: #f4f7fc;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Arthur and Callie Learn Greek</h1>
      <button id="settingsBtn" class="icon-btn" aria-label="Settings">&#9881;</button>
    </header>
    <section class="card" id="cardContainer">
      <div id="prompt" class="prompt"></div>
      <div id="phoneticsTop" class="phonetics hidden"></div>
      <div class="toolbar"></div>
      <div id="reveal" class="reveal" aria-hidden="true">
        <div id="translation"></div>
        <div id="phonetics" class="phonetics hidden"></div>
        <button id="phonBtn" class="btn secondary" disabled style="display:none;">Show Phonetics</button>
        <div class="result-buttons" id="scoreButtons" hidden>
          <button id="correctBtn" class="btn secondary">I Got It</button>
          <button id="wrongBtn" class="btn secondary">I Missed It</button>
        </div>
      </div>
    </section>
    <footer class="navigation">
      <button id="prevBtn" class="btn">Previous</button>
      <button id="nextBtn" class="btn">Next</button>
    </footer>
    <div id="settingsModal" class="modal hidden">
      <div class="modal-content">
        <button id="closeSettings" class="icon-btn close">&#10006;</button>
        <h2>Settings</h2>
        <label class="switch"><input type="checkbox" id="modalShuffle"> Shuffle cards</label>
        <label class="switch"><input type="checkbox" id="modalPhonetics"> Always Show Phonetics</label>
        <label class="switch"><input type="checkbox" id="modalDark"> Dark mode</label>
        <label class="switch">
          Initial language:
          <select id="modalInitLang" style="font-size:1rem;margin-top:6px;border-radius:8px;">
            <option value="en">English</option>
            <option value="el">Greek</option>
            <option value="random">Random</option>
          </select>
        </label>
        <label style="margin-top:12px;display:block;">
          Deck size:
          <select id="modalDeckSize" style="font-size:1rem;margin-left:8px;border-radius:8px;">
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="300">300</option>
            <option value="400">400</option>
            <option value="all">All</option>
          </select>
        </label>
        <button id="statsBtn" class="btn secondary" style="margin-top:18px;">View Stats</button>
      </div>
    </div>
    <div id="statsModal" class="modal hidden">
      <div class="modal-content">
        <button id="closeStats" class="icon-btn close">&#10006;</button>
        <h2>Your Performance Stats</h2>
        <div id="statsTable"></div>
        <button id="resetStatsBtn" class="btn secondary reset-btn">Reset Stats</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
