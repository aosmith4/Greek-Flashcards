<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Arthur and Callie Learn Greek</title>
  <style>
    html, body {
    margin: 0;
    height: 100%;
    background: #f8fafc;
    color: #222;
    font-family: sans-serif;
  }
  .app { max-width: 390px; margin: 28px auto 8px auto; padding: 16px; }
  header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
  h1 { font-size: 1.22rem; font-weight: 600; margin: 0; }
  .icon-btn, .icon-btn.close {
    background: #e0e7ef;
    border-radius: 14px;
    min-width: 44px;
    min-height: 44px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    border: 1px solid #cbd5e1;
    font-size: 1.65rem;
    color: #2563eb;
    transition: background .15s;
    box-shadow: 0 1px 2px rgba(0,0,0,0.05);
  }
  .icon-btn.close {
    font-size: 1.3rem;
    color: #888;
    position: absolute;
    right: 18px;
    top: 16px;
  }
  .icon-btn:hover { background: #2563eb; color: #fff; }
  .card {
    border: 1px solid #cbd5e1;
    border-radius: 12px;
    padding: 24px 18px 22px 18px;
    box-shadow: 0 2px 14px rgba(0,0,0,0.05);
    margin-bottom: 22px;
  }
  .prompt {
    font-size: 1.35rem; font-weight: 500;
    text-align: center; margin-bottom: 24px;
  }
  .toolbar, #phoneticsTop, .result-buttons, #phonBtn, #scoreButtons {
    width: 100%; display: flex; justify-content: center; align-items: center;
  }
  .toolbar { flex-direction: column; align-items: center; }
  .btn {
    appearance: none; background: #e0e7ef; color: #222;
    border: 1px solid #cbd5e1; border-radius: 14px;
    padding: 18px 22px; font-size: 1.12rem; min-width: 70px; min-height: 54px; cursor: pointer;
    font-weight: 500; margin-bottom: 8px; transition: background .2s, box-shadow .2s;
    display: block; margin-left: auto; margin-right: auto;
  }
  .btn.primary {
    background: #3573e3; color: #fff; border: 1px solid #2563eb;
    box-shadow: 0 2px 8px rgba(30,64,175,0.09); font-weight: 500; margin-top: 24px;
  }
  .btn.primary:hover { background: #2d62c4; }
  .btn.secondary {
    background: transparent; color: #344054;
    border: 1.3px solid #b6bac7; font-weight: 400;
  }
  .btn.secondary:hover { border-color: #2563eb; color: #2563eb; }
  .btn:focus-visible, .icon-btn:focus-visible { outline: 3px solid #2563eb; }
  .btn[aria-disabled="true"] { opacity: 0.4; cursor: not-allowed; }
  .reveal {
    border-top: 1px dashed #cbd5e1;
    padding-top: 15px;
    opacity: 0;
    transition: opacity .3s;
    min-height: 38px;
  }
  .reveal.visible { opacity: 1; }
  body.darkmode .reveal, .reveal.darkmode { border-top: none !important; }
  .greek-lines {
    display: grid; gap: 9px; font-size: 1.35rem; color: #2563eb;
    text-align: center; font-weight: 500; margin-bottom: 12px;
  }
  .phonetics {
    color: #183263; font-size: 1.25rem;
    text-align: center; margin: 12px 0 10px 0; min-height: 32px;
  }
  .english-line {
    font-size: 1.35rem; text-align: center; font-weight: 500;
    color: #222; margin-top: 10px;
  }
  .english-line.darkmode { color: #e2e8f0 !important; }
  .result-buttons {
    display: flex; justify-content: center; align-items: center; width: 100%; margin-top: 20px;
  }
  footer.navigation {
    position: fixed; left: 0; right: 0; bottom: 0;
    display: flex; justify-content: center; gap: 24px; padding: 16px;
  }
  body.darkmode, .modal-content.darkmode {
    background: #151926 !important; color: #e2e8f0 !important;
  }
  .card.darkmode { background: #20243b; border-color: #354161; }
  .btn.darkmode.primary {
    background: #385db0; color: #fff; border: 1px solid #466fd9;
  }
  .btn.darkmode.secondary {
    background: transparent; color: #b7bed3; border: 1.5px solid #475569;
  }
  .prompt.darkmode, .greek-lines.darkmode, .phonetics.darkmode, .english-line.darkmode { color: #60a5fa; }
  .modal {
    position: fixed; top: 0; left: 0; right: 0; bottom: 0;
    display: flex; align-items: center; justify-content: center;
    background: rgba(0,0,0,0.35); z-index: 100;
  }
  .modal[hidden]{display:none;}
  .modal-content {
    background: #fff; border-radius: 18px; padding: 28px 22px;
    box-shadow: 0 6px 24px rgba(0,0,0,0.09);
    min-width: 280px; max-width: 95vw; position: relative;
    display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
    box-sizing: border-box; border: 1px solid #e5e7eb;
  }
  body.darkmode .modal-content, .modal-content.darkmode {
    background: #20243b !important; color: #e2e8f0 !important;
    border: 1px solid #2d3652;
  }
  .modal-content h2 { font-size: 1.15rem; font-weight: 600; margin-bottom: 12px; }
  .switch { font-size: 1.1rem; margin: 18px 0; display: block; }
  #statsTable { font-size: 1rem; max-height: 300px; overflow-y: auto; margin-top: 8px; }
  #statsTable table { width: 100%; border-collapse: collapse; }
  #statsTable th, #statsTable td { padding: 8px 10px; text-align: left; border-bottom: 1px solid #ccc;}
  #statsTable th button { background: transparent; border: none; color: #2563eb; cursor: pointer; }
  .reset-btn { margin-top: 20px; min-width: 130px; display: block; margin-left: auto; margin-right: auto;}
  @media (max-width:500px) {
    .app { padding: 2vw; }
    .btn, .icon-btn { font-size: 1.22rem; min-width: 74px; min-height: 61px; }
    .modal-content { min-width: 90vw; }
  }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Arthur and Callie Learn Greek</h1>
      <button id="settingsBtn" class="icon-btn" aria-label="Settings">&#9881;</button>
    </header>
    <section class="card" id="cardContainer">
      <div id="prompt" class="prompt"></div>
      <div id="phoneticsTop" class="phonetics hidden"></div>
      <div class="toolbar"></div>
      <div id="reveal" class="reveal" aria-hidden="true">
        <div id="translation"></div>
        <div id="phonetics" class="phonetics hidden"></div>
        <button id="phonBtn" class="btn secondary" disabled style="display:none;">Show Phonetics</button>
        <div class="result-buttons" id="scoreButtons" hidden>
          <button id="correctBtn" class="btn secondary">I Got It</button>
          <button id="wrongBtn" class="btn secondary">I Missed It</button>
        </div>
      </div>
    </section>
    <footer class="navigation">
      <button id="prevBtn" class="btn">Previous</button>
      <button id="nextBtn" class="btn">Next</button>
    </footer>
    <div id="settingsModal" class="modal hidden">
      <div class="modal-content">
        <button id="closeSettings" class="icon-btn close">&#10006;</button>
        <h2>Settings</h2>
        <label class="switch"><input type="checkbox" id="modalShuffle"> Shuffle cards</label>
        <label class="switch"><input type="checkbox" id="modalPhonetics"> Always Show Phonetics</label>
        <label class="switch"><input type="checkbox" id="modalDark"> Dark mode</label>
        <label class="switch">
          Initial language:
          <select id="modalInitLang" style="font-size:1rem;margin-top:6px;border-radius:8px;">
            <option value="en">English</option>
            <option value="el">Greek</option>
            <option value="random">Random</option>
          </select>
        </label>
        <label style="margin-top:12px;display:block;">
          Deck size:
          <select id="modalDeckSize" style="font-size:1rem;margin-left:8px;border-radius:8px;">
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="300">300</option>
            <option value="400">400</option>
            <option value="all">All</option>
          </select>
        </label>
        <button id="statsBtn" class="btn secondary" style="margin-top:18px;">View Stats</button>
      </div>
    </div>
    <div id="statsModal" class="modal hidden">
      <div class="modal-content">
        <button id="closeStats" class="icon-btn close">&#10006;</button>
        <h2>Your Performance Stats</h2>
        <div id="statsTable"></div>
        <button id="resetStatsBtn" class="btn secondary reset-btn">Reset Stats</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
